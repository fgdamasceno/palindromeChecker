<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>

  <body class="text-bg-dark my-4">
    <!-- CABEÃ‡ALHO -->
    <div class="container-fluid p-3">
      <h1 class="text-center">Palindrome Checker</h1>
    </div>

    <!-- INPUT -->
    <section class="container-fluid p-3">
      <div class="col">
        <label class="col-12 text-center" for="inputString"
          >Insert a word or sentence to be tested</label
        >
        <div class="input-group">
          <input
            class="col-12 mt-2 form-control"
            type="text"
            name="inputString"
            id="inputString"
            placeholder="Ex: Racecar"
            autofocus
          />
        </div>
        <button
          id="addString"
          class="col-12 mt-3 btn btn-primary"
          onclick="addString()"
        >
          <i class="bi bi-plus-square"></i> Add
        </button>
      </div>
    </section>

    <!-- VERIFICAL TUDO E REMOVER TUDO -->
    <section id="actionButtonsSection" class="container-fluid p-3">
      <div
        id="actionButtonsContainer"
        class="row p-0 m-0 justify-content-between"
      >
        <button
          id="verifyAll"
          class="verifyAll btn btn-success col-5"
          onclick="verifyAllStrings()"
        >
          <i class="bi bi-check2-square"></i> Check All
        </button>
        <button
          id="removeAll"
          class="removeAll btn btn-danger col-5"
          onclick="removeAllStrings()"
        >
          <i class="bi bi-trash3"></i> Remove All
        </button>
      </div>
    </section>

    <!-- LISTA -->
    <section class="listSection container-fluid p-3">
      <div class="listContainer">
        <ul id="listItems" class="list-group"></ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
