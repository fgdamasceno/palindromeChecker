<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1 class="title">Palindrome Checker</h1>

    <section class="main">
      <form action="" class="mainForm">
        <label class="inputLabel" for="string"
          >Insert a word or sentence to be tested:</label
        >
        <input
          type="text"
          name="string"
          id="inputStr"
          class="inputStr"
          placeholder="Ex.: Racecar"
          autofocus
        />
        <button class="insertBtn" id="insertBtn" onclick="addString()">
          âž• Add
        </button>
      </form>
    </section>

    <section class="buttonContainer">
      <div class="btnContainer" id="btnContainer"></div>
    </section>

    <section class="list">
      <ul id="strList" class="strList"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
