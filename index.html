<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>

  <body>
    <h1 class="title">Palindrome Checker</h1>

    <section class="inputSection">
      <div class="inputContainer">
        <label for="inputString">Insert a word or sentence to be tested</label>
        <input
          type="text"
          name="inputString"
          id="inputString"
          placeholder="Ex: Racecar"
          autofocus
        />
        <button id="addString" class="addString" onclick="addString()">
          âž• Add
        </button>
      </div>
    </section>

    <section class="actionButtonsSection">
      <div class="actionButtonsContainer">
        <button id="verifyAll" class="verifyAll" onclick="verifyAllStrings()">
          Check All
        </button>
        <button id="removeAll" class="removeAll" onclick="removeAllStrings()">
          Remove All
        </button>
      </div>
    </section>

    <section class="listSection">
      <div class="listContainer">
        <ul id="listItems"></ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
